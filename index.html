<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/655c589984.js"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/dark-mode.css"
      rel="stylesheet" />

    <title>Marc's Dictionary</title>
  </head>

  <body >
    <div class="nav">
      <div class="logo"><h1>Marcmillan Dictionary</h1></div>
      <div class="darkmode">
        <button onclick="ToDarkMode()"><i class="gg-dark-mode"></i></button>
        <p>Dark Mode</p>
      </div>
      
    </div class="nav">
    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="Type the word here.." id="inp-word" />
        <button id="search-btn">search</button>
      </div>

      <div class="result" id="result"></div>
    </div>
    <footer>
      <p>Created by <a href="https://twitter.com/_Tymless">Bismark Adzai</a></p>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
